<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Dual Videos</title>
  <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.10.0/css/all.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
  <div id="controls-container">
    <div id="control">
      <i id="play-bttn" class="fas fa-play i-hover" onclick="playPause()"></i>
    </div>
    <div id="control">
      <i id="volume-bttn" class="fas fa-volume-off i-hover" onclick="volumeMute()"></i>
    </div>
  </div>

  <video id="vid-one" loop preload="auto">
    <source type="video/mp4" src="/videos/1118_Komen_Arnaldo_FINAL_H264.mp4">
  </video>

  <div id="vid-slider">
    <video id="vid-two" loop preload="auto" muted>
      <source type="video/mp4" src="/videos/1118_Komen_Vanessa_FINAL_H264_Clean.mp4">
    </video>

  </div>

  <div id="grab-bar">
    <i class="fas fa-grip-lines-vertical"></i>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
